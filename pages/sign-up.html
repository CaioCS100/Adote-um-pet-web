<!doctype html>
<html lang="pt-br">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../assets/libs/css/sign-up.css">
</head>

<body>
    <form class="splash-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Cadastro</h3>
                <p>Preencha os campos abaixo para criar a conta.</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" id="nick" name="nick" required="" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" id="email" name="email" required="" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" name="password" type="password" required="" minlength="6" placeholder="Digite sua senha">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" id="signUp" type="submit">Criar Minha Conta</button>
                </div>
            </div>
            <div class="card-footer bg-white">
                <p>JÃ¡ possui conta? <a href="login.html" class="text-secondary">Clique aqui.</a></p>
            </div>
        </div>
    </form>

    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="../assets/libs/js/connectionFactory.js"></script>
    <script src="../assets/libs/js/sign-up.js"></script>
</body>
</html>
